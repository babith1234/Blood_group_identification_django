 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Group Identification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 50vw;
            max-width: 600px; 
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        h1 {
            color: #333;
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #555;
            margin-bottom: 40px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        {% comment %} .btn:hover {
            background-color: #0056b3;
        } {% endcomment %}

        @media (max-width: 600px) {
            .btn {
                display: block;
                margin: 10px auto;
                width: 80%;
            }
        }
    </style>
</head>
<body>
<h1>Welcome to Blood Group Identification Page</h1>

<div class="container">
    
    <h2>Welcome</h2>
    <div class="buttons">
        <a href="/login" class="btn">Login</a>
        <a href="/register" class="btn">Register</a>
    </div>

</div>

</body>
</html>
