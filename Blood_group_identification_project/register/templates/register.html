<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Group Identification - Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://www.pathologytestsexplained.org.au/content/summaryimages/Blood%20group%20banner.jpg');
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat; 
            color: red;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 50%;
            max-width: 400px;
            min-width: 300px;
            margin-left: auto;
            margin-right:50px 
        }

        h1 {
            text-align: center;
            color: red;
            margin-bottom: 20px;
        }

        h2 {
            color: red;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: red;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        @media (min-width: 601px) {
            body {
                justify-content: flex-start; /* Aligns form to the left on larger screens */
            }

            .container {
                margin-right: 50px; /* Moves the container slightly to the right */
            }
        }

        @media (max-width: 600px) {
            .container {
                width: 80%;
                padding: 20px;
                margin-right:25px
            }

            input[type="text"],
            input[type="password"],
            input[type="submit"] {
                font-size: 14px;
                padding: 8px;
            }

            h1, h2 {
                font-size: 18px;
                color: red;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to Blood Group Identification</h1>
    <h2>Sign Up</h2>
    
    <form action="#" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>

        <div class="form-group">
            <input type="submit" value="Sign Up">
        </div>
    </form>
</div>

</body>
</html>
