<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Group Identification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .upload-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 20px
        }

        .upload-box {
            padding: 20px;
            border-radius: 8px;
            width: 45%;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            font-size: 18px;
            font-weight:bolder;
            cursor: pointer;
        }

        .upload-box input {
            display: none;
        }

        
        .red-box {
            background-color: rgba(255, 0, 0, 0.3);
        }

       
        .green-box {
            background-color: rgba(0, 255, 0, 0.3);
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 768px) {
            .upload-container {
                flex-direction: column;
                align-items: center;
                margin:20px
            }

            .upload-box {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Please Upload both the Images</h1>

        <div class="upload-container">
            <label class="upload-box red-box" for="abo-upload">Upload ABO Blood Cell Image
                <input type="file" id="abo-upload">
            </label>

            <label class="upload-box green-box" for="rh-upload">Upload Rh Blood Cell Image
                <input type="file" id="rh-upload">
            </label>
        </div>

        <button>Check for Blood Group</button>
    </div>

</body>
</html>
